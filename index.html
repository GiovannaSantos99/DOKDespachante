<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dok Despachante</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--ESTILO CSS-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <!--JQUERY-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--BOOTSTRAP JS-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="secaoPrimaria">
                    <img src="./assets/images/foto_matheus.png" class="fotoMatheus" width="400" alt="Foto Matheus" />
                </div>
                <div class="col-md-6 d-flex justify-content-center" id="secaoSecundaria">                    
                    <div class="row">
                        <div class="col-md-6">
                            <a href="#">
                                <img src="./assets/images/logo_dok.svg" class="logo" width="160" alt="Logo Dok Despachante" />
                            </a>                            
                        </div>                      
                        <div class="col-md-6 d-flex justify-content-end">                            
                            <button type="button">Já sou afiliado</button>                                                      
                        </div> 
                        <h2>Torne-se um afiliado do maior despachante do Brasil!</h2>                        
                    </div>                    
                </div>                       
            </div>
        </div>
    </header>

    <!--Seção formulário-->
    <section id="formulario" class="d-flex">
        <div class="container align-self-center">
            <div class="row">
                <div class="col-sm-6">
                    <iframe width="360" height="215" src="https://www.youtube.com/embed/ZIKEOAJtq1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="col-sm-6 formFundo d-flex justify-content-center">
                    <form id="form-contato">
                        <div class="form-group">
                            <input class="form-control form-control-sm" type="text" id="nome" placeholder="Informe seu nome" />
                        </div>

                        <div class="form-group">
                            <input class="form-control form-control-sm" type="email" id="email" placeholder="Informe seu email" /> 
                        </div>

                        <div class="form-group">
                            <button type="submit" id="serAfiliado">Sim, quero ser um afiliado</button>  
                        </div>                                                                                                   

                       
                    </form>                                
                </div>
            </div>
    </section>
</body>
</html>
